# Site settings
title: 'kimjunyoung'
description: '김준영, 백엔드 개발자. Kim Junyoung, backend engineer in Korea.'
baseurl: '/'
url: 'https://kimjunyoung.com'
domain: 'kimjunyoung.com'

# Build settings
markdown: kramdown
# permalink: /:title/     #permalinks are set per file to handle multilanguages

plugins:
  - jekyll-paginate
  - jekyll-redirect-from
  - jekyll-sitemap # This must be LAST to include contents generated by gems above

# It seems this pagination does nothing in this website
# https://jekyllrb.com/docs/pagination/
#paginate: 10

# Plugins
plugins_dir:
  - jekyll-include-cache

exclude:
  - .jekyll-cache
  - Rakefile
  - search.json.original
  - search.json.sample
  - upsert_data_by_readme.rb
  - migrate_from_pg.rb
